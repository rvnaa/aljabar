<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .download-buttons {
            text-align: center;
        }
        .download-buttons img {
            width: 80%;
            max-width: 500px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Download Sekarang!</h1>
    <div class="download-buttons">
        <a href="https://play.google.com/store/apps/details?id=com.mobile.legends" id="google-play-link" target="_blank">
            <img src="download.png" alt="Download on Google Play">
        </a>
    </div>
</body>
</html>
